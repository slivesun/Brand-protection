<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name=”renderer” content=”webkit|ie-comp|ie-stand” /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="./img/favicon_brm.ico">
    <title>鹰智BRM--渠道管理没那么难</title>
    <script>
        // 设置rem
        window.onload = function () {
            getRem(15)
        };
        window.onresize = function () {
            getRem(15)
        };
        function getRem(prem) {
            document.documentElement.style.fontSize = document.documentElement.getBoundingClientRect().width / prem + 'px';
        };
    </script>

</head>
<body>
    <div id="root"></div>
</body>

</html>
